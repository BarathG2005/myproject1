<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    
</head>
<body>

    <div class="container">
        <h1>Student Registration Form</h1>
        <form>
            <div>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" maxlength="30" required>
            </div>
            <br>
            <div>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" maxlength="30" required>
            </div>
            <br>
            <div>
                <label>Date of Birth</label>
                <select name="day" required>
                    <option value="" disabled selected>Day</option>
                    
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    
                
                </select>
                <select name="month" required>
                    <option value="" disabled selected>Month</option>
                    
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                
                </select>
                <select name="year" required>
                    <option value="" disabled selected>Year</option>
                    
                    <option value="2000">2000</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>

                
                </select>
            </div>
            <br>
            <div>
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div>
                <label for="mobile">Mobile Number</label>
                <input type="number" id="mobile" name="mobile" maxlength="10" required>
            </div>
            <br>
            <div>
                <label>Gender</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
            </div>
            <br>
            <div>
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3"></textarea>
            </div>
            <br>
            <div>
                <label for="city">City</label>
                <input type="text" id="city" name="city" maxlength="30">
            </div>
            <br>
            <div>

                <label for="pin-code">Pin Code</label>
                <input type="number" id="pin-code" name="pin-code" maxlength="6">
            </div>
            <br>
            <div>

                <label for="state">State</label>
                <input type="text" id="state" name="state" maxlength="30">
            </div>
            <br>
            <div>

                <label for="country">Country</label>
                <input type="text" id="country" name="country" value="India" readonly>
            </div>
            <br>
            <div>
                <label>Hobbies</label>
                <input type="checkbox" id="drawing" name="hobbies" value="Drawing">
                <label for="drawing">Drawing</label>
                <input type="checkbox" id="singing" name="hobbies" value="Singing">
                <label for="singing">Singing</label>
                <input type="checkbox" id="dancing" name="hobbies" value="Dancing">
                <label for="dancing">Dancing</label>
                <input type="checkbox" id="sketching" name="hobbies" value="Sketching">
                <label for="sketching">Sketching</label>
                <input type="text" id="other-hobbies" name="other-hobbies" placeholder="Others">
            </div>
            <div>
                <label>Qualification</label>
                <table>
                    <tr>
                        <th>Examination</th>
                        <th>Board</th>
                        <th>Percentage</th>
                        <th>Year of Passing</th>
                    </tr>
                    <tr>
                        <td>Class X</td>
                        <td><input type="text" name="cxb"></td>
                        <td><input type="number" name="cxp" step="0.01"></td>
                        <td><input type="number" name="cxy"></td>
                    </tr>
                    <tr>
                        <td>Class XI</td>
                        <td><input type="text" name="cxIb"></td>
                        <td><input type="number" name="cxIp" step="0.01"></td>
                        <td><input type="number" name="cxIy"></td>
                    </tr>
                    <tr>
                        <td>Class XII</td>
                        <td><input type="text" name="cxIb"></td>
                        <td><input type="number" name="cxIp" step="0.01"></td>
                        <td><input type="number" name="cxIy"></td>
                    </tr>
                    
                </table>
            </div>
            <br>
            <div>

                <label>Courses Applied For</label>
                <input type="radio" id="bca" name="course" value="BCA">
                <label for="bca">BCA</label>
                <input type="radio" id="bcom" name="course" value="B.Com">
                <label for="bcom">B.Com</label>
                <input type="radio" id="bsc" name="course" value="B.Sc">
                <label for="bsc">B.Sc</label>
                <input type="radio" id="ba" name="course" value="B.A">
                <label for="ba">B.A</label>
            </div>
            <br>

                <div class="button">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
        </form>
    </div>
</body>
</html>
